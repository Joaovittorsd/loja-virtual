<head th:insert="~{layouts/header}">
<div th:insert="~{layouts/nav}"></div>
    
    <div class="container">
    
	     <table class="table" id="tabela">
	        <thead class="table-dark">
	           	<tr>
	           		<td scope="col">#</td>
		            <td scope="col">Nome</td>
		            <td scope="col">Sigla</td>
		            <td scope="col">Ação</td>
	           	</tr>
	        </thead>
	
	        <tbody>
	            <tr th:each="estado: ${listarEstados}">
	                <td th:text="${estado.id}"></td>
	                <td th:text="${estado.nome}"></td>
	                <td th:text="${estado.sigla}"></td>
	                <td colspan="2">
	                    <a th:href="@{/editar-estado/{id}(id=${estado.id})}"><i class="fa-regular fa-pen-to-square" style="color: #000000; padding: 0 10px;"></i></a>
	                    <a th:href="@{/remover-estado/{id}(id=${estado.id})}"><i class="fa-solid fa-trash" style="color: #000000; padding: 0 10px;"></i></a>
	                </td>
	
	            </tr>
	        </tbody>
	     </table>
        <a href="/cadastro-estado" class="btn btn-primary"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Cadastrar</a>
        <a href="/administrativo" class="btn btn-danger"><i class="fa-solid fa-share" style="color: #ffffff;"></i> Voltar</a>
    </div>
    
<div th:insert="~{layouts/footer}"></div>
