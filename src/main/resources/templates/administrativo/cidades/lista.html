<head th:insert="~{layouts/header}">
<div th:insert="~{layouts/nav}"></div>
  
    <div class="container">
    
	     <table class="table" id="tabela">
	        <thead class="table-dark">
	           	<tr>
	           		<td scope="col">#</td>
		            <td scope="col">Nome</td>
		            <td scope="col">CEP</td>
		            <td scope="col">Estado</td>
		            <td scope="col">Ação</td>
	           	</tr>
	        </thead>
	
	        <tbody>
	            <tr th:each="cidade: ${listarCidades}">
	                <td th:text="${cidade.id}"></td>
	                <td th:text="${cidade.nome}"></td>
	                <td th:text="${cidade.cep}"></td>
	                <td th:text="${cidade.estado.nome}"></td>
	                <td colspan="2">
	                    <a th:href="@{/editar-cidade/{id}(id=${cidade.id})}"><i class="fa-regular fa-pen-to-square" style="color: #000000; padding: 0 10px;"></i></a>
	                    <a th:href="@{/remover-cidade/{id}(id=${cidade.id})}"><i class="fa-solid fa-trash" style="color: #000000; padding: 0 10px;"></i></a>
	                </td>
	
	            </tr>
	        </tbody>
	     </table>
        <a href="/cadastro-cidade" class="btn btn-primary"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Cadastrar</a>
        <a href="/administrativo" class="btn btn-danger"><i class="fa-solid fa-share" style="color: #ffffff;"></i> Voltar</a>
    </div>
    
<div th:insert="~{layouts/footer}"></div>
