<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  
  <title>Loja Virtual</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <div class="container-fluid">
       <a class="navbar-brand" href="#">
           <img src="/img/logo.png" alt="Logo" width="50" height="44" class="d-inline-block align-text-center">
       </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="#">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Link</a>
           </li>
         </ul>
         <form class="d-flex" role="search">
           <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success" type="submit">Search</button>
         </form>
       </div>
     </div>
   </nav>
    
    <div class="container col-md-3">
       <form action="/salvar-cliente" th:object="${cliente}" method="POST">
        <div class="mb-3">
       		  <div class="col-md-5">
       		  	<label for="id" class="form-label">Registro</label>
	          	<input type="text" readonly="true" class="form-control" th:field="*{id}">
       		  </div>
	          
	          <label for="nome" class="form-label">Nome Cliente:</label>
	          <input type="text" required class="form-control" th:field="*{name}">
	          
	          <div class="row">
		        <div class="col">
	        		 <label for="nome" class="form-label">CPF:</label>
	         		 <input type="text" required class="form-control" id="cpf" th:field="*{cpf}">
		        </div>
		        
		        <div class="col">
			        <label for="nome" class="form-label">Telefone:</label>
		            <input type="text" required class="form-control" id="telefone" th:field="*{telefone}">
		        </div>
		      </div>
		      
		      <div class="row">
		        <div class="col">
	        		 <label for="nome" class="form-label">Endereço:</label>
	          		 <input type="text" required class="form-control" th:field="*{endereco}">
		        </div>
		        
		        <div class="col-2">
			        <label for="nome" class="form-label">Número:</label>
	          		<input type="text" required class="form-control" th:field="*{numero}">
		        </div>
		      </div>
	          
	          <label for="nome" class="form-label">Bairro:</label>
	          <input type="text" required class="form-control" th:field="*{bairro}">
	          
	          <label for="nome" class="form-label">E-mail:</label>
	          <input type="text" required class="form-control" th:field="*{email}">
	          
	          <label for="nome" class="form-label">Responsabilidade:</label>
	          <input type="text" required class="form-control" th:field="*{responsabilidade}">
	          
	          <label for="cidade" class="form-label">Cidade:</label>
			  <select th:field="*{cidade}" class="form-select">
			     <option th:each="cidade : ${listaCidades}" th:value="${cidade.id}" th:text="${cidade.nome}"></option>
			  </select>

	          
        </div>
        <a href="#" class="navbar-brand">
          <button type="submit" class="btn btn-primary"><i class="fa-regular fa-floppy-disk" style="color: #ffffff;"></i> Salvar</button>
        </a>
         <a href="/administrativo" class="btn btn-danger"><i class="fa-solid fa-share" style="color: #ffffff;"></i> Voltar</a>
         <a href="/listar-cliente" class="btn btn-success"><i class="fa-solid fa-list" style="color: #ffffff;"></i> Listar</a>
      </form>
    </div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
    <script>
	    $(document).ready(function () {
	    	 $('#cpf').mask('000.000.000-00');
	    	 $('#telefone').mask('(00) 00000-0000');
	    });
	</script>
  </body>
</html>
